language: node_js
node_js:
- "12"
before_script:
- npm install
script: npm run build
deploy:
  local-dir: dist/collegues-front 
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  on:
    branch: master
notifications:
  email: false
"scripts": {
  "build": "ng build --prod --base-href https://RouxJP.github.io/colleguesfront/", 

}